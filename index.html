<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahir Traders</title>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">


</head>


<body>

  <div class="container">
    <aside>
      <div class="top">
        <div class="name-comp">
          <h2>Tahir <span class = "danger">Traders</span></h2>
        </div>

        <div class="close" id = "close-btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>

      <div class="sidebar">
        <a href="#" class = "active">
          <span class="material-symbols-sharp">home</span>
          <h3>Home</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">notifications</span>
          <h3>Notifications</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">description</span>
          <h3>Payorder Form</h3>
        </a>
        <a href="#">
          <span class="material-symbols-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>

    </aside>

    <!------------END OF ASIDE ------------>

    <main>
      <h1>Dashboard</h1>

      <div class="date">
        <input type="date">
      </div>

      <div class="insights">
        <div class="clients">
          <span class="material-symbols-sharp">bubble_chart</span>
          <div class="middle">
            <div class="left">
              <h3>Total CLients</h3>
              <h1>20,000</h1>
            </div>
          </div>

          <small class="text-muted">Last Month</small>
        </div>

        <!-----------End of clients-------------->
        <div class="packages">
          <span class="material-symbols-sharp">package</span>
          <div class="middle">
            <div class="left">
              <h3>Packages</h3>
              <h1>20,000</h1>
            </div>
          </div>

          <small class="text-muted">Last Month</small>
        </div>

        <!-----------End of packages-------------->

        <div class="logistics">
          <span class="material-symbols-sharp">troubleshoot</span>
          <div class="middle">
            <div class="left">
              <h3>logistics</h3>
              <h1>20,000</h1>
            </div>
          </div>

          <small class="text-muted">Last Month</small>
        </div>

        <!-----------End of logistics-------------->

      </div>

      <!-------- End of Insights ---------->

    </main>

  </div>

  
</body>



</html>
